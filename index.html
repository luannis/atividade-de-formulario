<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Incluindo o arquivo CSS -->
</head>

<body>
    <div class="container">
    <div class="formulario-container">
        <h2>Formulario</h2>
        <form>
            <label for="nome">Nome:</label> <!--Criar caixa de texto-->
            <input type="texto" name="nome" maxlength="20" id="nome" required><br> <!--Assunto da caixa-->

            <label for="idade">Idade:</label>
            <input type="number" name="idade" min="0" max="99" value="18" id="idade" required><br>
            <!-- min e max= defiir limites dos NUMEROS-->
            <!--value= definir o numero inicial no formulario-->

            <label for="endereço">Endereço:</label>
            <input type="texto" name="endereço" maxlength="65" id="endereço" required><br> <!--Required= obrigatorio responder-->

            <label for="cidade">Cidade:</label>
            <input type="texto" name="cidade" maxlength="45" id="cidade" required><br>

            <label>Sexo:</label><br>
            <input type="radio" name="sexo" value="masculino" required> Masculino
            <!--radio= selecionar uma unica opção-->
            <input type="radio" name="sexo" value="feminino" required> Feminino <br><br>
          

            <label for=>O que você faz no tempo livre?</label><br> <!--Checkbox= selecione uma ou mais opções. -->
            <input type="checkbox" name="interrese" value="esportes"> Esportes
            <input type="checkbox" name="interrese" value="musicas"> Musicas
            <input type="checkbox" name="interrese" value="arte"> Arte <br><br>

            <label for="data">Escolha uma data:</label>
            <input type="date" id="data" name="dateInput" min="2023-01-01" max="2024-12-31"><br><br> <!--Para definir o limite de data vc precisa colocar a data ao contrário-->

            <label for="color">Cor favorita:</label><br>
            <input type="color" name="data" value="data" id="color"><br><br>

            <input type="reset" value="Reset"><br>
            <input type="submit" value="Enviar" required><br>

        </form>
    </div>

<div class="form">
    <h2>form</h2>
    <form>
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username"> </form> <!--Value e Id= focará no campo de texto correspondente.-->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <button type="submit">Enviar</button>
    </form>
</div>
</div>

</body>
</html>
